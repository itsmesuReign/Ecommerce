{% extends 'base.html' %}


{% block body %}

<main class="container my-4">
    <!-- Featured Products -->
    <h3 class="my-4 border-bottom pb-1">Brands</h3>
    <div class="row">
        {% if data %}
            {% for brand in data %}
            <div class="col-md-3 mb-4">
                <div class="card shadow" style="border-radius:2rem">
                <a href="/product_list/{{brand.id}}"><img src="{{brand.imageURL}}" class="card-img-top" alt="{{brand.title}}" /></a>
                <div class="card-body  d-flex " style="align-items: center; justify-content: center;">
                    <h2 class="card-text"><a href="#">{{brand.title}}</a></h6>
                </div>
                </div>
            </div>
            {% endfor %}
        {% endif %}
    </div>
</main>


{% endblock body %}
